
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <button class="btn btn-primary" id="register-btn">Register Now</button>

  <!-- Popup registration form -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Register Now</h2>
        <button class="btn-close" id="close-btn">&times;</button>
      </div>
      <form id="register-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
          <div class="invalid-feedback">Please enter a valid name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" required>
          <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">Please enter a strong password.</div>
          <div class="password-strength"></div>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
          <div class="invalid-feedback">Please agree to the terms and conditions.</div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <div class="loading-animation" style="display: none;">Registering...</div>
        <div class="success-message" style="display: none;">Registration successful!</div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
