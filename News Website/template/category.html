{% extends 'base.html' %}

{% block title %}Categories - News Website{% endblock %}

{% block content %}
    <h1>Categories</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ url_for('category', slug=category.slug) }}">{{ category.name }}</a></h5>
                        <p class="card-text">{{ category.articles|length }} articles</p>
                        <a href="{{ url_for('category', slug=category.slug) }}" class="btn btn-outline-primary btn-sm">View Articles</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No categories found.</p>
        {% endfor %}
    </div>
{% endblock %}
