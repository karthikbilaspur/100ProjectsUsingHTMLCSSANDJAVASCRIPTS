<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Insect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="toggle-mode"><i class="fas fa-moon"></i></a></li>
                <li><a href="#" id="share-facebook"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" id="share-twitter"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" id="share-linkedin"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
        </nav>
        <h1>Catch the Insect</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Combo: <span id="combo">0</span>x</p>
    </header>
    <div id="start-screen" class="screen">
        <h1>Welcome to Catch the Insect!</h1>
        <button id="start-button">Start Game</button>
        <select id="difficulty-level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <canvas id="game-canvas" width="800" height="600" class="screen" style="display: none;"></canvas>
    <div id="game-over-screen" class="screen" style="display: none;">
        <h1>Game Over</h1>
        <p id="final-score"></p>
        <button id="play-again-button">Play Again</button>
    </div>
    <div id="power-up-container">
        <img src="power-up-speed.png" alt="Speed Power-up" id="power-up-speed">
        <img src="magnets.png" alt="Magnet Power-up" id="power-up-magnet">
    </div>
    <footer>
        <p>&copy; 2025 Catch the Insect. All rights reserved.</p>
        <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
