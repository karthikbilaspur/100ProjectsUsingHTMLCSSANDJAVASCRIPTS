{% extends "base.html" %}

{% block content %}
  <h1>Cart</h1>
  <ul>
    {% for product in products %}
      <li>
        <h2>{{ product.name }}</h2>
        <p>{{ product.info }}</p>
        <p>Price: {{ product.price }}</p>
        <a href="{{ url_for('remove_from_cart', order_id=product.id) }}">Remove from Cart</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('checkout') }}">Checkout</a>
{% endblock %}
