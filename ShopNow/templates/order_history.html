{% extends "base.html" %}

{% block content %}
  <h1>Order History</h1>
  <ul>
    {% for order in orders %}
      <li>
        <h2>Order Number: {{ order.id }}</h2>
        <p>Date: {{ order.date }}</p>
        <p>Total: {{ order.total }}</p>
        <a href="{{ url_for('order_details', order_id=order.id) }}">View Details</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
