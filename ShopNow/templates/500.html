<!DOCTYPE html>
<html>
<head>
    <title>500 Internal Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }
        
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        
        .error-message {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .reload-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .reload-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">500</h1>
        <p class="error-message">Internal Server Error</p>
        <button class="reload-button" onclick="location.reload()">Reload Page</button>
    </div>
</body>
</html>
