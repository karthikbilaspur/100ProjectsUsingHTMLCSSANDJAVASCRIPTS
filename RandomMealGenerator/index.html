<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
</head>
<body>
    <header>
        <h1>Meal Generator</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search meals...">
            <select id="category-select">
                <option value="">Select Category</option>
                <option value="Beef">Beef</option>
                <option value="Chicken">Chicken</option>
                <option value="Dessert">Dessert</option>
                <option value="Lamb">Lamb</option>
                <option value="Pork">Pork</option>
                <option value="Seafood">Seafood</option>
                <option value="Starter">Starter</option>
                <option value="Vegetarian">Vegetarian</option>
            </select>
            <select id="area-select">
                <option value="">Select Area</option>
                <option value="American">American</option>
                <option value="British">British</option>
                <option value="Canadian">Canadian</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Mexican">Mexican</option>
            </select>
            <input type="text" id="ingredient-input" placeholder="Search by ingredient...">
            <button id="search-button">Search</button>
        </form>
        <button id="get-meal">Get Random Meal</button>
    </header>
    <main>
        <div id="meal-container"></div>
    </main>
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created with <i class="fa fa-heart"></i> by
                <a target="_blank" href="#">Your Name</a></p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="#" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        Get in Touch
    </button>
    <div class="floating-text">
        Part of <a href="#" target="_blank">#YourProject</a>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Meal Generator</p>
        <p>Created with <i class="fa fa-heart"></i> by Karthik</p>        

</body>
</html>
