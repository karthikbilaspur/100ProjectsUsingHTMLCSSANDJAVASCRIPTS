<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact-form-section">
            <h1>Contact Us</h1>
            <form id="contact-form" aria-label="Contact Form">
                <!-- Step 1: General Information -->
                <div class="step" id="step-1">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                    <span id="name-error" role="alert"></span>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                    <span id="email-error" role="alert"></span>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" list="subjects" required aria-required="true">
                    <datalist id="subjects">
                        <option value="Sales Inquiry">Sales Inquiry</option>
                        <option value="Support Request">Support Request</option>
                        <option value="General Inquiry">General Inquiry</option>
                    </datalist>
                    <span id="subject-error" role="alert"></span>
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                    <button id="next-step-1">Next</button>
                </div>
                <!-- Step 2: Additional Information -->
                <div class="step" id="step-2" style="display: none;">
                    <div id="additional-fields"></div>
                    <button id="prev-step-1">Previous</button>
                    <button id="next-step-2">Next</button>
                </div>
                <!-- Step 3: Message and File Upload -->
                <div class="step" id="step-3" style="display: none;">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required aria-required="true"></textarea>
                    <span id="message-error" role="alert"></span>
                    <label for="file-upload">File Upload:</label>
                    <input type="file" id="file-upload" name="file-upload" aria-label="File Upload" accept=".jpg, .jpeg, .png, .pdf">
                    <div id="file-preview"></div>
                    <span id="file-error" role="alert"></span>
                    <button id="prev-step-2">Previous</button>
                    <button id="submit-form">Submit</button>
                </div>
                <div id="additional-fields">
                    <label for="additional-field">Additional Field:</label>
                    <input type="text" id="additional-field" name="additional-field">
                    <span id="additional-field-error" role="alert"></span>
                </div>     
                <!-- Progress Bar -->
                <div id="progress-bar">
                    <div id="progress-bar-fill" style="width: 0%;"></div>
                </div>
                <!-- reCAPTCHA -->
                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                <span id="captcha-error" role="alert"></span>
            </form>
            <!-- Thank You Page -->
            <div id="thank-you-page" style="display: none;">
                <h2>Thank you for contacting us!</h2>
                <p>We'll get back to you soon.</p>
            </div>
        </section>
        <!-- Social Media Links -->
        <section id="social-media-links">
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook">facebook</i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin"></i></a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Advanced Contact Form</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
