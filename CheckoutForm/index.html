<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Checkout Form</h1>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error-message" id="name-error"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <div class="error-message" id="address-error"></div>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <div class="error-message" id="city-error"></div>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <select id="state" name="state" required>
          <option value="">Select a state</option>
          <option value="CA">California</option>
          <option value="NY">New York</option>
          <option value="TX">Texas</option>
        </select>
        <div class="error-message" id="state-error"></div>
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required>
        <div class="error-message" id="zip-error"></div>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <div class="error-message" id="card-number-error"></div>
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" required>
        <div class="error-message" id="expiration-date-error"></div>
      </div>
      <div class="form-group">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <div class="error-message" id="cvv-error"></div>
      </div>
      <button type="submit">Checkout</button>
      <div class="loading-animation" style="display: none;">Processing...</div>
      <div class="success-message" style="display: none;">Payment successful!</div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
