<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Small Websites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3 text-center">
        <h1>100 Small Websites</h1>
        <input type="search" id="search-input" class="form-control w-50 mx-auto" placeholder="Search websites...">
        <div class="social-media-links mt-3">
            <a href="#" target="_blank" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="filter-sort mt-3">
            <label for="category-filter" class="form-label visually-hidden">Filter by category</label>
            <select id="category-filter" class="form-select" aria-label="Filter by category">
                <option value="">Filter by category</option>
                <option value="web-development">Web Development</option>
                <option value="design">Design</option>
            </select>
            <label for="sort-options" class="form-label visually-hidden" id="sort-options-label">Sort by</label>
            <select id="sort-options" class="form-select" aria-labelledby="sort-options-label">
                <option value="">Sort by</option>
                <option value="title">Title</option>
                <option value="date">Date</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row" id="websites-grid">
            <!-- Project cards will be generated dynamically -->
        </div>
        <div class="pagination mt-3">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1 of X</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <div class="modal fade" id="project-modal" tabindex="-1" aria-labelledby="project-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="project-modal-label">Project Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Project details will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 100 Small Websites. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
